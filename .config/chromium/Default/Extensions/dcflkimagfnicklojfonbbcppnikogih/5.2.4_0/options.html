<html>
<head>

    <script type="text/javascript" src="/js/background/namespace.js"></script>
    <script type="text/javascript" src="/js/Prefs.js"></script>
    <script type="text/javascript" src="/js/Utils.js"></script>

    <script type="text/javascript" src="/js/options/options.js"></script>
    <link rel="stylesheet" type="text/css" href="css/options.css"/>
    <script type="text/javascript" src="js/options.js"></script>
    <title>YouTube Smart Pause settings</title>
</head>
<body>

<div id="mainContainer" class="install">

    <div class="head">
        <div class="text"></div>
    </div>

    <div class="body">

        <div class="description2">
            <div class="group">
                <fieldset>
                    <legend>Smart Pause for YouTube</legend>
                    <label><input type="checkbox" sname="yt.enable_smart_pause" id="enable_smart_pause"/><span>Enable</span></label><br/>
                </fieldset>
                <fieldset style="margin-top: 6px">
                    <legend>Pause video in new tab</legend>
                    <label><input type="checkbox" sname="yt.enable_tab_pause" id="enable_tab_pause"/><span>Enable</span></label><br/>
                </fieldset>
            </div>
        </div>

        <div id="mainMail" title="Submit bug or suggestion">
            <div id="buttonBigSdGetSatisfaction"></div>
        </div>

        <div id="applyButton">
            <div class="fvdButton main withLoading" loading="0" id="applyChangesButton"><span class="text">Apply Changes</span>

                <div class="image"></div>
            </div>
        </div>

        <div id="closeButton">
            <div class="fvdButton" id="buttonCloseButton"><span class="text">Close</span></div>
        </div>

        <div class="spacer"></div>

    </div>


    <div class="foot">

        <div class="text"></div>

        <div class="buttons">
            <a href="http://www.flashvideodownloader.org/fvd-suite/page/contacts" class="contact"></a>
            <a href="http://www.facebook.com/fvdmedia" class="facebook"></a>
            <a href="https://twitter.com/fvdmedia" class="twitter"></a>
        </div>

    </div>

</div>


</body>
</html>
