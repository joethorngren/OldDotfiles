<html>
<head><title>GMail-to-Trello Extension Options</title></head>
<body>
<h4>GMail-to-Trello Extension Options</h4>
<input type="checkbox" id="debugmode" /> <label for="debugmode">Enable debug mode</label>
<p />
<label for="dateformat">Date format:</label>
	<input type="text" id="dateformat" value="MMM d, yyyy" />
	<button id="default-dateformat" title="Restore date to default format">Default</button>
<p />
<label for="dueshortcuts">Due shortcuts:</label>
	<textarea id="dueshortcuts" rows="10" cols="40">Due shortcuts</textarea>
	<button id="default-dueshortcuts" title="Restore shortcuts to defaults">Default</button>
<p />
<button id="save">Save</button> <span id="status" style="color: red">&nbsp;</span>
</body>
<script src="options.js"></script>
</html>
