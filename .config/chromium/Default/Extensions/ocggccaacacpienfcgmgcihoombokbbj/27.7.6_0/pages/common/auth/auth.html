<div id="auth-screens" class="hide">

    <section id="auth-login" class="content">
        <div class="wrapper">
            <div class="auth-form auth-body">
                <form method="" name="auth-login" action="">
                    <div class="auth-form-layout aside-container" flex="flex" layout="row" layout-align="start stretch">
                        <!-- auth form -->
                        <lsp-auth-form flex="none">
                            <div class="lsp-auth-form-layout" flex="flex" layout="column" layout-align="center center">

                                <!-- heading -->
                                <div class="lsp-auth-form-heading">
                                    <h2 class="lsp-auth-form-heading-title" lang="auth_sign_in"></h2>
                                    <!--<div class="lsp-auth-form-heading-subtext" flex="flex" layout="row" layout-align="start center"> -->
                                    <div class="lsp-auth-form-heading-subtext"><span lang="auth_dont_have_an_account"></span>
                                        <lsp-form-switch-button class="margin-top-5-OFF">
                                            <button type="button" target="signup" class="switch-screen trial-impossible"> <span lang="auth_register"></span> &gt; </button>
                                            <button type="button" target="signup" class="switch-screen trial-possible"> 
                                                <span lang="auth_register_trial_1"></span><br />
                                                <b lang="auth_register_trial_2"></b> <span lang="auth_register_trial_3"></span> &gt;
                                            </button>
                                        </lsp-form-switch-button>
                                    </div>
                                </div>
                                <!-- /heading -->

                                <!-- input -->
                                <lsp-input>
                                    <input class="animated" type="email" name="login" require="required" lang="auth_login_or_email" placeholder="Login or Email" />
                                    <div class="lsp-input-error-text lang-detect animated" lang="auth_email_is_required"></div>
                                </lsp-input>
                                <!-- /input -->

                                <!-- input -->
                                <lsp-input>
                                    <input class="animated" type="password" name="password" require="required" lang="auth_password" placeholder="Password" />
                                    <div class="lsp-input-error-text lang-detect animated" lang="auth_password_is_required">Password is required</div>
                                </lsp-input>
                                <!-- /input -->

                                <!-- switch alone -->
                                <lsp-form-switch-button class="lsp-form-switch-button-alone">
                                    <button name="" type="button" target="restore" class="switch-screen"> <span lang="auth_restore_password"></span> &gt; </button>
                                </lsp-form-switch-button>
                                <!-- /switch alone -->

                                <!-- submit -->
                                <div class="lsp-auth-form-submit">
                                    <button class="button non-animated auth-login button-submit" type="submit" name="">
                                        <span class="button-content animated" lang="auth_sign_in"></span>
                                    </button>
                                    <div class="lsp-input-error-text lang-detect lsp-main-error-text animated"></div>
                                </div>
                                <!-- /submit -->

                                <!-- or -->
                                <div class="lsp-auth-form-or">
                                    <span class="lsp-auth-form-or-content" lang="auth_or"></span>
                                </div>
                                <!-- /or -->

                                <!-- social auth -->
                                <div class="lsp-social-auth">
                                    <div class="lsp-social-auth-layout social-buttons" layout-align="start center">
                                        <a class="lsp-social-auth-link auth-service btn-google" service="google" href="#" title="#">
                                            <i class="fa fa-google-plus fa-2x"></i> <!--<span lang="auth_using_google"></span>-->
                                        </a>
                                        <a class="lsp-social-auth-link auth-service btn-facebook" service="facebook" href="#" title="#">
                                            <i class="fa fa-facebook fa-2x"></i> <!--<span lang="auth_using_facebook"></span>-->
                                        </a>
                                    </div>
                                </div>
                                <!-- /social auth -->
                                
                                <div class="lsp-get-premium-button">
                                    <button class="lsp-banner-button"><span class="lsp-banner-button-wrapper animated" lang="menu_float_get_pro"></span></button>
                                </div>
                            </div>
                        </lsp-auth-form>
                        <!-- /auth form -->
                    </div>
                </form>
            </div>
        </div>
    </section>

                                        </a>

                            </div>
